<div ng-include="'views/header.html'"></div>
<h1>Vote For Next Track</h1>
<a href="/#/unused-tracks">Unused Tracks</a><br />
<a href="/#/race-classes">Race Classes</a>
<ul class="track-vote">
    <li ng-repeat="track in tracksToSelectFrom">
        <img ng-src="/images/numbers/{{ track.vote }}.png" height="100" />
        <a ng-hide="userVoted" ng-click="voteForTrack($index)"><h3>{{ track.circuit }}</h3></a>
        <span ng-show="userVoted"><h3>{{ track.circuit }}</h3></span>
        {{ track.carClass }} Class
        <br />
        {{ track.city }}, {{ track.country }}
        <br />
        {{ 15/track.miles | number: 0 }} Laps ({{ track.miles }} miles)
        <br />
    </li>
</ul>
